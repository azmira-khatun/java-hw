<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var x = parseInt(prompt("enter a number"));
      var y = parseInt(prompt("enter a number"));

      var z = parseInt(prompt("enter a number"));
      if (x < y) {
        temp = x;
        x = y;
        y = temp;
      }
      if (x < z) {
        temp = z;
        z = x;
        x = temp;
      }
      if (y < z) {
        temp = y;
        y = z;
        z = temp;
      } 
     console.log( x +", "+ y +", "+ z ); 
    </script>
</body>
</html>
