<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt();
      let b = a.toUpperCase();
      switch (b) {
        case "A":
          document.write("Vowel1");
          console.log("Vowel1");
          break;
        case "E":
          document.write("Vowel2");
          console.log("Vowel1");

          break;
        case "I":
          document.write("Vowel3");
          console.log("Vowel1");

          break;
        case "O":
          document.write("Vowel4");
          console.log("Vowel1");

          break;
        case "U":
          document.write("Vowel5");
          console.log("Vowel1");

          break;
        default:
          document.write("Consonant");
          console.log("V");
      }
    </script>
  </body>
</html>
